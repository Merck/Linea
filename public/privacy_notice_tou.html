<!DOCTYPE html>
<html>
<head>
    <title>Privacy Notice and Terms of Use</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-color: #EFEFEF;
            color: #2E2F30;
            text-align: center;
            font-family: arial, sans-serif;
            margin: 0;
        }

        div.dialog {
            width: 95%;
            max-width: 40em;
            margin: 4em auto;
        }

        div.dialog > div {
            border: 1px solid #CCC;
            border-right-color: #999;
            border-left-color: #999;
            border-top: #00877C solid 4px;
            border-bottom: #00877C solid 4px;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
            background-color: white;
            padding: 7px 12% 0;
            box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        }

        h1 {
            font-size: 100%;
            color: #00877C;
            line-height: 1.5em;
        }

        h2 {
            font-size: 80%;
            color: #2E2F30;
            line-height: 0.8em;
        }

        div.dialog > p {
            margin: 0 0 1em;
            padding: 1em;
            background-color: #F7F7F7;
            border: 1px solid #CCC;
            border-right-color: #999;
            border-left-color: #999;
            border-bottom-color: #999;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-top-color: #DADADA;
            color: #666;
            box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        }

        div.dialog > span {
            text-align: left;
        }

        div.dialog > span > p,
        div.dialog > span > ul {
            font-size: 80%;
        }
    </style>
</head>

<body>
<!-- This file lives in public/401.html -->
<div class="dialog">
    <div id="privacy">
        <h1>Privacy Notice</h1>
    </div>
    <span>
        <p>Add your privacy notice</p>
    </span>

    <div id="TOU">
        <h1>Terms of Use</h1>
    </div>
    <span>
        <p>add your Terms of Use</p>
    </span>

</div>
</body>
</html>
